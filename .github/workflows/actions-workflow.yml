name: GitHub Actions to Dockerhub
run-name: ${{ github.actor }} Run GitHub Actions to upload docker image ðŸš€
on: [push]
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: build and tag image
      run: |
        docker build -t abdulaziz77/uas-pccks:latest -f Dockerfile .
    - name: push to dockerhub
      run: docker login -u abdulaziz77 -p ${{secrets.DOCKERHUB_ACCESSTOKEN}} && docker push abdulaziz77/uas-pccks:latest
