name: GitHub Actions to Dockerhub
run-name: ${{ github.actor }} Run GitHub Actions to upload docker image ðŸš€
on: [push]
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: build and tag image
      run: |
        docker build -t 1122140126@global.ac.id/uas-pccks:latest -f Dockerfile .
    - name: push to dockerhub
      run: docker login -u 1122140126@global.ac.id -p ${{secrets.DOCKERHUB_ACCESSTOKEN}} && docker push 1122140126@global.ac.id/uas-pccks:latest
